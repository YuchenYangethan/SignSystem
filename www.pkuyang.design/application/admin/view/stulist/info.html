<fieldset class="layui-elem-field layui-field-title site-title">
    <legend><a name="default">学生信息</a></legend>
</fieldset>
<table class="layui-table">
    <thead>
        <tr>
            <th>学生姓名</th>
            <th>学号</th>
            <th>入学年份</th>
            <th>用户昵称</th>
            <th>手机号</th>
        </tr>
    </thead>
    <tbody>
        {volist name="lists" id="vo"}
            <tr>
                <td>{$vo.stu_name}</td>
                <td>{$vo.stu_id}</td>
                <td>{$vo.enroll}</td>
                <td>{$vo.username}</td>
                <td>{$vo.mobile}</td>
            </tr>
        {/volist} 
    </tbody>
</table>
