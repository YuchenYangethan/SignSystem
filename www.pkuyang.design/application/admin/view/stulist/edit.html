<fieldset class="layui-elem-field layui-field-title site-title">
    <legend><a name="default">修好学生信息</a></legend>
</fieldset>
<form class="layui-form layui-form-pane" action="editstulist" method="post">
    <label class="login-title" for="stu_id">请输入要修改学生的学号</label>
    <div class="layui-form-item">
        <div class="layui-input-inline login-inline">
            <input type="text" name="stu_id" lay-verify="required" placeholder="请输入学号" autocomplete="off" class="layui-input">
        </div>
    </div>
<fieldset class="layui-elem-field layui-field-title site-title">
    <legend><a name="default">下面是要修改的信息</a></legend>
</fieldset>    
    <label class="login-title" for="enroll">入学时间</label>
        <div class="layui-form-item">
            <div class="layui-input-inline login-inline">
                <input type="text" name="enroll" lay-verify="required" placeholder="请输入入学时间" autocomplete="off" class="layui-input">
            </div>
        </div>
    <div class="form-actions">
        <button class="btn btn-warning pull-right" lay-submit lay-filter="login"  type="submit">修改</button>
    </div>
</form>
